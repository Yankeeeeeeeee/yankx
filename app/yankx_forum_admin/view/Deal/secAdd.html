<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__CSS__/reset.css">
    <link rel="stylesheet" href="__CSS__/mesdeal.css">
    <link rel="stylesheet" href="__CSS__/secInfo.css">
    <title>添加新板块</title>
</head>
<body>

<div id="center">
    <!-- 顶部菜单栏 -->
    <div id="nav-left">
        <img src="__IMG__/logo.png" alt="">
        <!-- 助手函数 -->
        <!-- {if session('aNick')==null} -->
        {if !session('?aNick')}
        <a class="" href="{:url('admin/alogin')}">登录</a>
        {else /}
        <span>欢迎您：{:session('aNick')}</span>&emsp;
        {/if}
    </div>
    <div id="top-nav">
        <ul class="nav-button">
            <li><a href="{:url('Deal/mesDeal')}">帖子管理</a></li>
            <li><a href="{:url('index/view')}">用户管理</a></li>
            <li><a href="{:url('Deal/secDeal')}">板块管理</a></li>
            <li><a href="{:url('user/doChange')}">回收站管理</a></li>
            <li><a href="{:url('user/me')}">广告管理</a></li>
            <li><a href="{:url('index/contact')}">轮播图管理</a></li>
            <li><a href="{:url('admin/apa')}">修改密码</a></li>
            <li><a href="{:url('admin/alogout')}">注销</a></li>
            <li><a href="{:url('admin/alogout')}">论坛前台</a></li>
        </ul>   
    </div>

    <!-- 修改板块名称+备注 -->
    <form action="{:url('Deal/secDoAdd')}" id="sec_form" method="post">
        <!-- 板块名称 -->
        
        <div id="sec_name" style="height: 50px;">
            <span>新板块名称</span>
            <div>
                <!-- <span>原板块名称：</span> -->
                <input type="text" name="s_name" placeholder="输入新的板块名称">
            </div>
        </div>
        <!-- 板块备注 -->
        <div id="sec_name" style="height: 200px;">
            <span>新板块备注</span>
            <div>
                <!-- <span>原板块备注：</span> -->
                <textarea name="s_remark" id="" cols="30" rows="10" placeholder="输入新的板块备注"></textarea>
            </div>
        </div>
        <!-- 提交按钮 -->
        <div id="sec_submit">
            <input type="submit" value="提交">
        </div>
    </form>
</div>
</body>
</html>
